<head>
    <title>New Features</title>
    <script language="Javascript" type="text/javascript">
 
            function UpdateNotice() {
                if (document.cookie != "") {
                    var Today = new Date                                                // declare 

                    var CookiePrevVisit =  document.cookie.split('=')[1]

                    var PreviousVisit =  new Date(CookiePrevVisit)

                    if (Today.getTime() >
                        PreviousVisit.getTime()) {
                        alert('Welcome back')
                     }
                }
                else {
                    alert('No cookies')
                    
                }
            }

        
    </script>
</head>

<body >
    <form name="CookieWriter" action="">
        <INPUT name="Reset" value="New Visit" type="button" onclick="UpdateNotice()" />
    </FORM>
</body>
