    <script language="Javascript" type="text/javascript">
 
            function UpdateNotice() {
                if (document.cookie != "") {
                    var Today = new Date
                    var CookiePrevVisit =
                        document.cookie.split('=')[1]
                    var PreviousVisit =
                        new Date(CookiePrevVisit)
                    if (Today.getTime() > PreviousVisit.getTime()) 
                    {
                        alert('Welcome back')
 }
                }
                else {
                    alert('No cookies')
                    
                }
            }

            function WriteCookie()
            {    var x = new Date("2015-02-02"); 
                 with(document.CookieWriter)
                 {
                document.cookie = "date"+"="+x +";" ;
                // alert(x);
            }
            }

        
    </script>
